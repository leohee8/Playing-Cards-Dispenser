<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playing Cards Dispenser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="form-row">
                <div class="col-sm-8 col-lg-3">
                    <div class="form-group">
                        <input type="number" class="form-control" id="number-of-person" placeholder="Numbers of Person">
                    </div>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <button type="button" class="btn btn-info" id="distribute">Distribute</button>
                </div>
            </div>
        </div>
        <div class="desk" id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
